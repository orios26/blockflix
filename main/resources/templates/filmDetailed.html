<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thmeleaf.org">
<head>
	<title>BlockFlix</title>
</head>
<body>
	<div th:replace="fragments/header.html :: header"></div>
	<h1 th:text="${film.title} + ' (' + ${film.releaseYear} + ')'"></h1>
	<div class="film-details">
		<div class="row">
			<p th:text="'Rating: ' + ${film.rating}"></p>
			<p th:text="'Length: ' + ${film.length} + ' Minutes'"></p>
		</div>
		<div class="row">
			<p th:text="${film.description}"></p>
		</div>
		<div class="row">
			<h3>Cast</h3>
			<ul th:each="actor: ${actors}">
				<p th:text="${actor.firstName} + ' ' + ${actor.lastName}"></p>
			</ul>
		</div>
	</div>

</body>

</html>
